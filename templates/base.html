<!doctype html>
<html lang="en">
<head>
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

    <link rel="shortcut icon" href="{% static '/images/logo.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'assets/images/logo.png' %}" type="image/x-icon">
</head>
<body class="home">

<!--    <div class="container home-page">-->
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="{% url 'home:index' %}"><img class="rounded-circle ms-3" src="/static/assets/images/th-logo.png" alt="" style="width: 50px;height: 50px;"></a>
                <ul class="nav-bar nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home:index' %}">Home</a>

                    </li>

                            <a class="nav-link disabled" style="margin-left:550px;">Hi, {{ user.username | capfirst}}!</a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link disabled" style="margin-left:600px;">You're not Log In</a>

                        <li class="nav-item" >
                            <a class="nav-link" href="{% url 'login' %}">Log in</a>
